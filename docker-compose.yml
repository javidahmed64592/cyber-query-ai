services:
  # Ollama LLM service with GPU support
  # Use (GPU): docker compose --profile gpu up -d
  # Use (CPU): docker compose --profile cpu up -d
  cyber-query-ai-ollama:
    image: ollama/ollama:latest
    container_name: cyber-query-ai-ollama
    profiles: ["gpu"]
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      monitoring:
        aliases:
          - ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # CPU-only Ollama variant (for CI/CD or systems without GPU)
  cyber-query-ai-ollama-cpu:
    image: ollama/ollama:latest
    container_name: cyber-query-ai-ollama-cpu
    profiles: ["cpu"]
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      monitoring:
        aliases:
          - ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # CyberQueryAI application service
  cyber-query-ai:
    image: ${IMAGE:-ghcr.io/javidahmed64592/cyber-query-ai:latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cyber-query-ai
    profiles: ["gpu", "cpu"]
    ports:
      - "${PORT:-443}:${PORT:-443}"
    environment:
      # Load API token hash from .env file (optional - will be generated if missing)
      - API_TOKEN_HASH=${API_TOKEN_HASH:-}
      - PORT=${PORT:-443}
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - certs:/app/certs
      - logs:/app/logs
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      cyber-query-ai-ollama:
        condition: service_healthy
        required: false
      cyber-query-ai-ollama-cpu:
        condition: service_healthy
        required: false
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          'python -c "import urllib.request; urllib.request.urlopen(''https://localhost:$PORT/api/health'', context=__import__(''ssl'')._create_unverified_context()).read()"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  certs:
  logs:
  ollama-data:
