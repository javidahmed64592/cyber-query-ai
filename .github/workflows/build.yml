name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_wheel:
    runs-on: ubuntu-latest
    needs: build_frontend
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-core
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: cyber_query_ai_frontend
          path: static
      - name: Create wheel
        run: |
          uv build
      - name: Inspect wheel contents
        run: |
          echo "Wheel contents:"
          unzip -l dist/cyber_query_ai-*-py3-none-any.whl
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: cyber_query_ai_wheel
          path: dist/cyber_query_ai-*-py3-none-any.whl

  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - name: Build frontend
        run: |
          cd cyber-query-ai-frontend
          npm run build
      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: cyber_query_ai_frontend
          path: cyber-query-ai-frontend/out

  verify_structure:
    runs-on: ubuntu-latest
    needs: build_wheel
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-core

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: cyber_query_ai_wheel

      - name: Install wheel
        run: |
          PACKAGE_NAME="cyber_query_ai"
          WHEEL_FILE=$(find . -name "${PACKAGE_NAME}-*-py3-none-any.whl")

          if [ ! -f "$WHEEL_FILE" ]; then
            echo "Wheel file not found"
            exit 1
          fi

          echo "Installing wheel: $WHEEL_FILE"
          uv pip install "$WHEEL_FILE"

      - name: Verify installed package structure
        run: |
          PACKAGE_NAME="cyber_query_ai"

          # Find site-packages directory
          SITE_PACKAGES=$(uv run python -c "import site; print(site.getsitepackages()[0])")
          echo "Site-packages directory: $SITE_PACKAGES"

          # Check for required directories in site-packages
          echo "Checking required directories in site-packages..."
          REQUIRED_DIRS=(
            "${SITE_PACKAGES}/${PACKAGE_NAME}"
            "${SITE_PACKAGES}/configuration"
            "${SITE_PACKAGES}/rag_data"
            "${SITE_PACKAGES}/static"
          )

          for dir in "${REQUIRED_DIRS[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "Required directory not found: $dir"
              exit 1
            fi
          done

          # Check for required files in site-packages
          echo "Checking required files in site-packages..."
          REQUIRED_FILES=(
            "${SITE_PACKAGES}/${PACKAGE_NAME}/__init__.py"
            "${SITE_PACKAGES}/${PACKAGE_NAME}/main.py"
            "${SITE_PACKAGES}/${PACKAGE_NAME}/server.py"
            "${SITE_PACKAGES}/${PACKAGE_NAME}/chatbot.py"
            "${SITE_PACKAGES}/${PACKAGE_NAME}/models.py"
            "${SITE_PACKAGES}/${PACKAGE_NAME}/helpers.py"
            "${SITE_PACKAGES}/${PACKAGE_NAME}/rag.py"
            "${SITE_PACKAGES}/configuration/config.json"
            "${SITE_PACKAGES}/rag_data/tools.json"
            "${SITE_PACKAGES}/static/index.html"
            "${SITE_PACKAGES}/README.md"
            "${SITE_PACKAGES}/SECURITY.md"
            "${SITE_PACKAGES}/LICENSE"
            "${SITE_PACKAGES}/.here"
          )

          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Required file not found: $file"
              exit 1
            fi
          done

          # Check for required binaries
          echo "Checking required binaries..."
          REQUIRED_BINARIES=(
            "cyber-query-ai"
            "generate-certificate"
            "generate-new-token"
          )

          for binary in "${REQUIRED_BINARIES[@]}"; do
            if ! command -v "$binary" &> /dev/null; then
              echo "Required binary not found: $binary"
              exit 1
            fi
          done

          # Verify static files structure
          echo "Verifying static files structure..."
          if [ ! -d "${SITE_PACKAGES}/static/_next" ]; then
            echo "Next.js static build directory not found"
            exit 1
          fi

          # Show directory structure
          echo "Package structure in site-packages:"
          tree "${SITE_PACKAGES}/${PACKAGE_NAME}" --dirsfirst -F -L 2
          echo "Configuration structure:"
          tree "${SITE_PACKAGES}/configuration" --dirsfirst -F
          echo "RAG data structure:"
          tree "${SITE_PACKAGES}/rag_data" --dirsfirst -F -L 1
          echo "Static files structure:"
          tree "${SITE_PACKAGES}/static" --dirsfirst -F -L 2
