# Prometheus Configuration for CyberQueryAI
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Scrape configurations
scrape_configs:
  - job_name: 'cyberqueryai'
    scheme: https
    tls_config:
      insecure_skip_verify: true
    static_configs:
      - targets: ['cyberqueryai:443']
        labels:
          service: 'cyberqueryai-storage'
          environment: 'prod'

    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
