# Grafana Dashboard Provisioning Configuration
apiVersion: 1

providers:
  - name: 'CyberQueryAI Dashboards'
    orgId: 1
    folder: 'CyberQueryAI'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /monitoring-configs/grafana/dashboards
